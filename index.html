<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Finder App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.16/typed.umd.js"></script>
  </head>
  <body>
    <div class="my-img">
      <a href="https://owennewsome.net/"
        ><div class="img"><img src="image/kskks.jpg" alt="Owen's image" /></div
      ></a>
    </div>
    <h1>
      SEARCH FOR
      <span class="typing">IMAGE<span class="gradient-text">!</span></span>
    </h1>

    <form action="">
      <input type="text" id="search-input" placeholder="Search for any image" />
      <button id="search-btn">Search</button>
    </form>

    <div class="search-results">
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1695338035806-af02c934af38?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1964&q=80"
          alt="Woman with pink balloon"
        />
        <a
          href="https://unsplash.com/photos/a-woman-in-a-white-dress-holding-a-pink-balloon-H2J5--DTsAs"
          target="_blank"
          >Woman with balloon</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1695068546359-1ce69078361a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1964&q=80"
          alt="A street sign"
        />
        <a
          href="https://unsplash.com/photos/a-woman-leaning-against-a-wall-with-a-hat-on-her-head-XycyFueNfBM"
          target="_blank"
          >A heart street sign</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://plus.unsplash.com/premium_photo-1695757262775-007c3097f294?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1967&q=80"
        />
        <a
          href="https://unsplash.com/photos/a-mantle-with-candles-and-decorations-on-it-38204jVp8pE"
          target="_blank"
          >Halloween decorations</a
        >
      </div>
    </div>
    <div class="button-class">
      <button id="search-more-button">Search More</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
